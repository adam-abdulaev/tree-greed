<div class="control-section">
  <ejs-dropdownlist id='value' #sample index='0' width='220' [dataSource]='ddlData' (change)='valueChange($event)'
                    [fields]='fields' [popupHeight]='height'></ejs-dropdownlist>
  <span id='msg'></span>
  <br/>
  <ejs-toolbar class='e-gridlist' (clicked)="onClicked($event.originalEvent)">
    <e-items>
      <e-item text='Employee Name'></e-item>
      <e-item text='Designation'></e-item>
      <e-item text='Mail'></e-item>
      <e-item text='Location'></e-item>
      <e-item text='Status'></e-item>
      <e-item text='Trustworthiness'></e-item>
      <e-item text='Rating'></e-item>
      <e-item text='Software'></e-item>
      <e-item text='Current Salary'></e-item>
      <e-item text='Address'></e-item>
      <e-item text='Show All'></e-item>
    </e-items>
  </ejs-toolbar>
  <ejs-grid #overviewgrid id='overviewgrid'
            [allowResizing]=true
            [allowReordering]="true"
            [contextMenuItems]='contextMenuItems'
            (contextMenuClick)="contextMenuClick($event)"
            [dataSource]='data' rowHeight='38'
            height='600' (dataBound)='onDataBound($event)'
            [enableHover]='false'
            [filterSettings]='filterSettings'
            [allowSorting]='true'
            [allowFiltering]='false'
            [allowMultiSorting]='false'
            [enableVirtualization]='true'
            [editSettings]="editing" >
    <e-columns>
      <e-column field='Employees' headerText='Employee Name' [filter]='filter'
                clipMode='EllipsisWithTooltip' width='200'>
        <ng-template #template let-data>
          <div>
            <div class="empimg">
                          <span *ngIf="data.EmployeeImg === 'usermale'" class="e-userimg sf-icon-Male">
                          </span>
              <span *ngIf="data.EmployeeImg === 'userfemale'" class="e-userimg sf-icon-FeMale">
                        </span>
            </div>
            <span id="Emptext">{{data.Employees}}</span>
          </div>
        </ng-template>
      </e-column>
      <e-column field='Designation' headerText='Designation' [filter]='filter' clipMode='EllipsisWithTooltip'
                width='170'></e-column>
      <e-column field='Mail' headerText='Mail' [filter]='filterSettings' width='230'></e-column>
      <e-column field='Location' headerText='Location' [filter]='filter' width='140'>
        <ng-template #template let-data>
          <div class="loc">
            <span id="locationtext">{{data.Location}}</span>
          </div>
        </ng-template>
      </e-column>
      <e-column field='Status' [filter]='filter' headerText='Status' width='150'>
        <ng-template #template let-data>
          <div *ngIf="data.Status === 'Active';else login" class="statustemp e-activecolor">
            <span class="statustxt e-activecolor">{{data.Status}}</span>
          </div>
          <ng-template #login>
            <div class="statustemp e-inactivecolor">
              <span class="statustxt e-inactivecolor">{{data.Status}}</span>
            </div>
          </ng-template>
        </ng-template>
      </e-column>
      <e-column field='Trustworthiness' [filter]='filter' headerText='Trustworthiness' width='200'>
        <ng-template #template let-data>
          <div class="trust">
            <span id="Trusttext">{{data.Trustworthiness}}</span>
          </div>
        </ng-template>
      </e-column>
      <e-column field='Rating' [allowFiltering]='false' headerText='Rating' width='160'>
        <ng-template #template let-data>
          <div class="rate">
            <div class="rating">
              <span *ngFor="let i of item" [ngClass]="{'checked': data.Rating >= i, 'star': true }"></span>
            </div>
          </div>
        </ng-template>
      </e-column>
      <e-column field='Software' headerText='Software' [allowSorting]='false' [allowFiltering]='false' width='180'>
        <ng-template #template let-data>
          <div id="myProgress" class="pbar">
            <div id="myBar" *ngIf="data.Status === 'Inactive';" [style.width.%]=data.Software
                 class="bar progressdisable">
              <div id="label" class="barlabel">{{data.Software}}%</div>
            </div>
            <div id="myBar" *ngIf="data.Status === 'Active';" [style.width.%]=data.Software class="bar">
              <div id="label" class="barlabel">{{data.Software}}%</div>
            </div>
          </div>
        </ng-template>
      </e-column>
      <e-column field='CurrentSalary' headerText='Current Salary' [filter]='filterSettings' format='C2'
                width='160'></e-column>
      <e-column field='Address' headerText='Address' [filter]='filterSettings' clipMode='EllipsisWithTooltip'
                width='240'></e-column>
    </e-columns>
  </ejs-grid>
</div>
